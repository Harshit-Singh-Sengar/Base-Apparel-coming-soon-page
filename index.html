<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
  <main class="card">
    <div class="left">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <h1>  We're <br> <span>coming soon</span></h1>
      <p>
  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

  <form id="forms">
   
    <label for="email">Email Address</label> <br>
    <input type="email" value="" name="emai" placeholder="Email Address" id="email">
     
    <img  src="./images/icon-error.svg" alt="icon-error" id="icon-error">
    <button class="btn"><img class="yes" src="./images/icon-arrow.svg" alt="icon-arrow"></button>
    <p class="error-text">Please provide a valid email</p>
  </form>

  </div>

  <div class="right">

    <img src="./images/hero-desktop.jpg" alt="hero-desktop">
  </div>

  </main>


  <script src="./index.js"></script>
</body>
</html>
